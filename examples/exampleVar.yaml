name: exampleVar
speed: 100
keys: 
  - BTN_MOUSE
screen:
  width: 1920
  height: 1080
variables:
  distance: 10

steps:
  - type: move-absolute
    x: 75
    y: 150
  - type: wait
    value: 500

  - type: loop
    value: 25
    subSteps:
      - type: move-relative
        x: $distance
        y: 0
      - type: wait
        value: 100
      - type: modify-variable
        variable: distance
        operation: add
        value: 10
