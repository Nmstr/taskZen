name: exampleIf
speed: 0
device: taskZen-minimal
screen:
  width: 1920
  height: 1080
variables:
  distance: 2
  xPos: 50

steps:
  - type: move-absolute
    x: 50
    y: 300

  - type: loop
    value: 35
    subSteps:

    - type: loop
      value: 200
      subSteps:
      - type: if
        operation: "<"
        value1: $xPos
        value2: 960
        trueSteps:
        - type: modify-variable
          variable: xPos
          operation: add
          value: $distance
        - type: move-relative
          x: $distance
          y: 0
        - type: wait
          value: 20

    - type: loop
      value: 200
      subSteps:
      - type: if
        operation: ">="
        value1: $xPos
        value2: 500
        trueSteps:
        - type: modify-variable
          variable: xPos
          operation: subtract
          value: $distance
        - type: move-relative
          x: -$distance
          y: 0
        - type: wait
          value: 20
    
    - type: modify-variable
      variable: distance
      operation: add
      value: 2
