name: exampleMouse
speed: 1
device: taskZen-minimal

steps:
  - type: move-absolute
    x: 75
    y: 150
  - type: wait
    value: 500

  - type: loop
    value: 10
    subSteps:
      - type: move-relative
        x: 100
        y: 0
      - type: wait
        value: 100

  - type: loop
    value: 5
    subSteps:
      - type: move-relative
        x: 0
        y: 100
      - type: wait
        value: 100

  - type: loop
    value: 10
    subSteps:
      - type: move-relative
        x: -100
        y: 0
      - type: wait
        value: 100

  - type: loop
    value: 5
    subSteps:
      - type: move-relative
        x: 0
        y: -100
      - type: wait
        value: 100
