name: exampleKeyboard
speed: 100
keys: 
  - KEY_LEFTSHIFT
  - KEY_LEFTMETA
  - KEY_SPACE
  - KEY_1
  - KEY_H
  - KEY_E
  - KEY_L
  - KEY_O
  - KEY_W
  - KEY_R
  - KEY_D
screen:
  width: 1920
  height: 1080

steps:
  - type: tap
    value: KEY_LEFTMETA

  - type: wait
    value: 250

  - type: tap
    value: KEY_H
    modifier: SHIFT
  
  - type: tap
    value: KEY_E

  - type: tap
    value: KEY_L

  - type: tap
    value: KEY_L

  - type: tap
    value: KEY_O

  - type: tap
    value: KEY_SPACE

  - type: tap
    value: KEY_W
    modifier: SHIFT

  - type: tap
    value: KEY_O

  - type: tap
    value: KEY_R

  - type: tap
    value: KEY_L

  - type: tap
    value: KEY_D

  - type: tap
    value: KEY_1
    modifier: SHIFT
